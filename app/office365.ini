LongDescription=<p><a href="https://products.office.com/en/business/" target='_blank'>Microsoft 365 is built for your business</a>.</p>
 <p>The Microsoft 365 UCS connector allows to easily provision Microsoft 365 user accounts with single sign-on for UCS users.
 Utilizing UCS identity management features, selected UCS users are automatically added, updated or deleted in your Microsoft 365 business account.</p>

 <p>Users log in with their UCS username and password and can immediately use the Microsoft 365 collaboration features.
 Using UCS single sign-on to log into Microsoft 365, the user password never leaves the UCS domain.</p>

 <p>This app is intended for organisations that want to manage their users on UCS and give them access to Microsoft 365 features or to associated licences for Microsoft Office desktop software. To setup the integration, an Azure Active Directory and Microsoft365 (test-)subscription is required.</p>
