Description=Single-Sign-On in Microsoft 365 für UCS Benutzer
LongDescription=<p><a href="https://products.office.com/en/business/" target='_blank'>Microsoft 365 - auf Ihr Unternehmen zugeschnitten</a>.</p>
 <p>Der Microsoft 365 Connector für UCS ermöglicht es, einen Office Zugang mit Single-Sign-On für UCS Benutzer zu provisionieren.
 Durch Verwenden der UCS Identitymanagement Features werden ausgewählte UCS Benutzer automatisch dem Microsoft 365 Azure Account hinzugefügt, aktualisiert oder gelöscht.</p>

 <p>Benutzer melden sich mit ihrem UCS Benutzernamen und Passwort an und können sofort die Microsoft 365 Features nutzen.
 Durch das Benutzen des UCS Single-Sign-On für den Login verlässt das Benutzerpasswort niemals die UCS Domäne.</p>

 <p>Diese App ist für Organisationen geeignet, die den in UCS gemanageten Nutzern Zugriff auf die Funktionen von Microsoft 365 oder die damit verbundenen Lizenzen für Microsoft Office Desktop Software geben wollen. Um den Connector in Betrieb zu nehmen, ist ein Azure Active Directory und eine Microsoft 365 (Test-)Subskription erforderlich.</p>

