# simple package builder

build-package:
  image: docker-registry.knut.univention.de/phahn/ucs-devbase
  script:
    - apt-get -q --assume-yes build-dep .
    - dpkg-buildpackage
  artifacts:
    paths:
      - "../*.deb"
      - "../*.buildinfo"
      - "../*.tar.gz"
      - "../*.dsc"
      - "../*.changes"

