# simple package builder

build-package:
  image: docker-registry.knut.univention.de/phahn/ucs-devbase
  script:
    - apt-get -q --assume-yes build-dep .
    - dpkg-buildpackage
    - mkdir -p _build
    - mv ../*.deb ../*.buildinfo ../*.tar.gz ../*.dsc ../*.changes _build
  artifacts:
    paths:
      - "_build/*.deb"
      - "_build/*.buildinfo"
      - "_build/*.tar.gz"
      - "_build/*.dsc"
      - "_build/*.changes"

deploy_testing:
  stage: deploy
  script:
    - echo "Deploy to omar"
    - find /
  environment:
    name: testing
    url: https://apt.knut.univention.de/
  when: manual
