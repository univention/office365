workflow:
  rules:
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
    - if: '$CI_COMMIT_BRANCH && $CI_OPEN_MERGE_REQUESTS'
      when: never
    - if: '$CI_COMMIT_BRANCH'

stages:
  - test
  - import
  - build

variables:
  PACKAGE: univention-office365
  UCS_VERSION: "500"
  UCS_RELEASE: "5.0"
  SCOPE: "office365"
  LANG: "C.UTF-8"
  DEBIAN_FRONTEND: noninteractive
  CI_REGISTRY: docker-registry.knut.univention.de
  IMAGE_UCSDEV: $CI_REGISTRY/phahn/ucs-debbase:$UCS_VERSION
  IMAGE_UCSLINT: $CI_REGISTRY/ucslint:$UCS_VERSION
  GIT_STRATEGY: fetch
  GIT_SUBMODULE_STRATEGY: none
  GIT_DEPTH: "3"

build_package:
  stage: test
  image: $IMAGE_UCSDEV
  before_script:
    - apt-get -q --assume-yes build-dep .
  script:
    - dpkg-buildpackage
    - install -d -m 755 build
    - mv ../*.tar.*z ../*.dsc ../*.deb ../*.buildinfo ../*.changes build/
  artifacts:
    paths:
      - build/

run_ucslint:
  stage: test
  image:
    name: $IMAGE_UCSLINT
    entrypoint: [""]
  script:
    - ucslint -j ucslint.xml -x 20
  artifacts:
    reports:
      junit: ucslint.xml

repo_admin:
  stage: import
  variables:
    GIT_STRATEGY: none  # disables `git clone` altogether
  rules:
    - if: "$CI_COMMIT_MESSAGE =~ /skip-build/ || $pipeline =~ /skip-build/"
      when: never
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
      changes:
        - debian/changelog
  tags:
    - omar
  script:
    - >
      repo_admin.py
      -G $CI_REPOSITORY_URL
      -b $CI_COMMIT_BRANCH
      -P .
      -r ${UCS_RELEASE}-0-0
      -s $SCOPE
      -p $PACKAGE

build-package-ng:
  stage: build
  needs:
    - job: repo_admin
      artifacts: false
  variables:
    GIT_STRATEGY: none  # disables `git clone` altogether
  rules:
    - if: "$CI_COMMIT_MESSAGE =~ /skip-build/ || $pipeline =~ /skip-build/"
      when: never
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
      changes:
        - debian/changelog
  tags:
    - ladda
  script:
    - >
      build-package-ng
      --no-pbuilder-update
      -r ${UCS_RELEASE}-0-0
      -s $SCOPE
      -p $PACKAGE

